<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-person-fill me-2"></i> Registro de Cliente</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_codigo" class="form-label">Código:</label>
                                <input type="text" class="form-control" id="id_codigo" name="codigo" required>
                            </div>
                            <div class="form-group">
                                <label for="id_nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="id_telefono" class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control" id="id_telefono" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="id_celular" class="form-label">Celular:</label>
                                <input type="tel" class="form-control" id="id_celular" name="celular" required>
                            </div>
                            <div class="form-group">
                                <label for="id_calle" class="form-label">Calle:</label>
                                <input type="text" class="form-control" id="id_calle" name="calle" required>
                            </div>
                            <div class="form-group">
                                <label for="id_comuna" class="form-label">Comuna:</label>
                                <input type="text" class="form-control" id="id_comuna" name="comuna" required>
                            </div>
                            <div class="form-group">
                                <label for="id_ciudad" class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" id="id_ciudad" name="ciudad" required>
                            </div>
                            <div class="form-group">
                                <label for="id_provincia" class="form-label">Provincia:</label>
                                <input type="text" class="form-control" id="id_provincia" name="provincia" required>
                            </div>
                            <div class="form-group">
                                <label for="id_pais" class="form-label">País:</label>
                                <input type="text" class="form-control" id="id_pais" name="pais" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i> Guardar</button>
                                <button type="button" class="btn btn-secondary" onclick="goBack()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
