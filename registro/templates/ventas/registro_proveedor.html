<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-truck me-2"></i> Registro de Proveedor</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <h4 class="mb-3">Información del Proveedor</h4>
                                <div class="form-group">
                                  <label for="codigo" class="form-label">Código:</label>
                                  <input type="text" id="codigo" name="codigo" class="form-control">
                              </div>
                                <div class="form-group">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="tel" id="telefono" name="telefono" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pagina-web" class="form-label">Página web:</label>
                                    <input type="url" id="pagina-web" name="pagina-web" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <h4 class="mb-3">Dirección</h4>
                                <div class="form-group">
                                    <label for="calle" class="form-label">Calle:</label>
                                    <input type="text" id="calle" name="calle" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="numero" class="form-label">Número:</label>
                                    <input type="text" id="numero" name="numero" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="comuna" class="form-label">Comuna:</label>
                                    <input type="text" id="comuna" name="comuna" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="ciudad" class="form-label">Ciudad:</label>
                                    <input type="text" id="ciudad" name="ciudad" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i> Guardar</button>
                                <button type="button" class="btn btn-secondary" onclick="goBack()"><i class="bi bi-x-lg me-2"></i> Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
