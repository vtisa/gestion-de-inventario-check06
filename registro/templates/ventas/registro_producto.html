<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-box-seam-fill me-2"></i> Registro de Producto</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.identificador.id_for_label }}" class="form-label">{{ form.identificador.label }}</label>
                                <input type="text" class="form-control" id="{{ form.identificador.id_for_label }}" name="{{ form.identificador.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.nombre.id_for_label }}" class="form-label">{{ form.nombre.label }}</label>
                                <input type="text" class="form-control" id="{{ form.nombre.id_for_label }}" name="{{ form.nombre.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.precio_actual.id_for_label }}" class="form-label">{{ form.precio_actual.label }}</label>
                                <div class="input-group">
                                    <span class="input-group-text">s/.</span>
                                    <input type="text" class="form-control" id="{{ form.precio_actual.id_for_label }}" name="{{ form.precio_actual.name }}" required>
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.stock.id_for_label }}" class="form-label">{{ form.stock.label }}</label>
                                <input type="text" class="form-control" id="{{ form.stock.id_for_label }}" name="{{ form.stock.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <select name="proveedor" id="proveedor" class="form-select">
                                    {% for proveedor in proveedores %}
                                    <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categor√≠a</label>
                                <select name="categoria" id="categoria" class="form-select">
                                    {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i> Guardar</button>
                                <button type="button" class="btn btn-secondary" onclick="goBack()"><i class="bi bi-x-lg me-2"></i> Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
